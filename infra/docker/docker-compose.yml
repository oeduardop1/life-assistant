# Docker Compose v5+ - campo 'version' nao e mais necessario
# Versoes verificadas em Janeiro 2026
#
# NOTA: PostgreSQL foi removido - usar Supabase CLI (npx supabase start)
# Supabase CLI inclui:
# - PostgreSQL 17 com pgvector (porta 54322)
# - Auth API (porta 54321)
# - Studio (porta 54323)
# - Inbucket para emails (porta 54324)
# Veja ADR-009 para mais detalhes.

services:
  redis:
    # Redis 8.4 Alpine (versao mais recente)
    image: redis:8-alpine
    container_name: life-assistant-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    # MinIO via Quay.io (registro oficial - minio/minio no Docker Hub foi descontinuado em Out/2025)
    image: quay.io/minio/minio:latest
    container_name: life-assistant-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data

volumes:
  redis_data:
  minio_data:
